  <main>
    <div class="container">
      <!-- <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div> -->
      <div class="text-center p-4">
        <h2>Carrito de compras</h2>
      </div>
      <h5>Artículos a comprar</h5>
      <div id="carrito">
        <table >
          <thead>
            <th>Nombre</th>
            <th>Costo</th>
            <th>Cantidad</th>
            <th>SubTotal</th>  
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <hr class="seccion">
      <div>
        <h5>Tipo de Envío</h5>  
        <div id="tipoDeEnvio">
          <label id="premium" for="premium">
            <input class="premium" type="radio" name="premium" value="P">
            Premium 2 a 5 días (15%)
          </label>
          <label id="express" for="express">
            <input class="express" type="radio" name="express" value="E">
              Express 5 a 8 días (7%)
          </label>
          <label id="standard" for="standard">
            <input class="standard" type="radio" name="standard" value="S">
            Standard 12 a 15 días (5%)
          </label>
        </div>
        <hr class="seccion">
        <h5>Dirección de envío</h5> 
        <div id="direccionDeEnvio">
          <div id="calleNumero">
            <div id="calle">
              <label for="calle">Calle</label>
              <input type="text" name="calle">
            </div>
            <div id="numero">
              <label for="numero">Número</label>
              <input type="text" name="numero">
            </div>
          </div>
          <div id="esquina">
            <label for="esquina">Esquina</label>
            <input type="text" name="esquina">
          </div>
        </div>
      </div>
    </div>
